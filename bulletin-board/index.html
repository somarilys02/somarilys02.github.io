<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
             <div class="post-it">
                <h4>Happy Birthday Rafael!</h4>
             </div>
             <div class="post-it-image">
                <img src="images/cc.jpg" alt="couple in the snow">
                <p>Our First Christmas!</p>
             </div>
             <div class="post-it">
                <h4>Reminder:</h4>
                <p>Call Nesa later</p>
             </div>
             <div class="post-it-list">
                <h2>Last Min Thanksgiving List</h2>
                <ol>
                    <li>onions</li>
                    <li>pie crust</li>
                    <li>rolls</li>
                    <li>spicy mustard</li>
                </ol>
             </div>
             <br>
             <div class="post-it">
                <h4>Secret Santa:</h4>
                <p>Kyra</p>
             </div>
             <div class="post-it">
                <h4>Motivation:</h4>
                <p>Jeremiah 10:23</p>
             </div>
             <div class="post-it-image">
                <img src="images/dog.jpg" alt="two puppies">
                <p>Sally and Lucas First Playdate!</p>
             </div>
        </div>
    </body>
</html>
